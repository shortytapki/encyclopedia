{% extends "encyclopedia/layout.html" %}

{% block title %}
  Search results
{% endblock %}

{% block body %}
  {% if matches %}
    <h1>Search results</h1>
    <ul>
      {% for result in results %}
        <li><a href="wiki/{{entry}}">{{ result }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <h1>Nothing was found for the query: {{ entry }}</h1>
  {% endif %}
{% endblock %}
